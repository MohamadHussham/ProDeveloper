<!doctype html>
<html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Contact</title><link rel="stylesheet" href="styles.css"></head><body>
  <main class="container contact"><h1>Contact</h1>
  <form id="contactForm">
    <label for="name">Name</label><input id="name" name="name" required>
    <label for="email">Email</label><input id="email" name="email" type="email" required>
    <label for="message">Message</label><textarea id="message" name="message" rows="6" required></textarea>
    <button type="submit" class="btn">Send</button>
    <p id="formStatus"></p>
  </form>
  </main>
  <script src="script.js"></script>
</body></html>
